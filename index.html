<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup Form</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="https://cms-assets.tutsplus.com/cdn-cgi/image/width=850/uploads/users/1631/posts/40055/image-upload/Screenshot_2022_02_16_at_9_30_14_am_copy.jpg" alt="Logo" class="logo" />
            <p class="desc">Find 3D Objects, Mockups, and Illustrations here.</p>
            <img src="https://raw.githubusercontent.com/opensource-coding/Full-Page-Signup-Form/refs/heads/main/images/abstraction.png" class="illustration" />
        </div>
        <div class="right">
            <div class="wrapper">
                <h1 class="heading">Create Account</h1>
                <div class="social-login">
                    <a href="#" class="google">
                        <img src="https://raw.githubusercontent.com/opensource-coding/Full-Page-Signup-Form/refs/heads/main/images/google.png" alt="Google Icon" />
                        <span>Sign up</span>
                    </a>
                    <a href="#" class="facebook">
                        <img src="https://raw.githubusercontent.com/opensource-coding/Full-Page-Signup-Form/refs/heads/main/images/facebook.png" alt="Facebook Icon" />
                        <span>Sign up</span>
                    </a>
                </div>
                <div class="or">
                    <span>OR</span>
                </div>
                <form action="#" class="form">
                    <div class="input-group">
                        <input type="text" id="name" required />
                        <label for="name">Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" required />
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" required />
                        <label for="password">Password</label>
                        <button type="button" class="toggle-password">

                            <img src="https://raw.githubusercontent.com/opensource-coding/Full-Page-Signup-Form/73e739802a18da908ccc02e66b7e39f451d969f3/images/eye.svg" alt="Show Password" />
                            <img src="https://raw.githubusercontent.com/opensource-coding/Full-Page-Signup-Form/73e739802a18da908ccc02e66b7e39f451d969f3/images/close-eye.svg" alt="hide Password" />
                        </button>
                    </div>
                    <button class="btn">Create Account</button>
                    <p class="bottom-text">
                        Already have an account?
                        <a href="#">Log in</a>
                    </p>
                </form>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
